        <!-- sign up form -->
        <div class="popup signup hidden">

            <div class="close-btn">&times;</div>

            <div class="login-form">
                <h2>Sign In</h2>
                <div class="form-element">
                    <label>Username</label>
                    <input type="text" id="email" placeholder="Enter email">

                </div>
                <div class="form-element">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password">

                    <label>Confirm Password</label>
                    <input type="password" id="password" placeholder="Re-Enter password">

                <div class="form-element">

        <form class="help-form">

            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="" name="phone" id="phone" placeholder="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="" name="email" id="email" placeholder="">
            </div>
            <div class="form-group">

                <button type="submit" class="btn help-btn">Submit</button>
            </div>
        </form>
